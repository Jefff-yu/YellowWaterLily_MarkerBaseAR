<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type='pattern' url='pattern-Waterlily.patt'>
            <a-entity
            position="0 -1 3"
            scale="5 5 5"
            gltf-model="models\listener2.glb"
            rotation="0 90 0"
            ></a-entity>
            
            <a-entity
            position="1 -1 3"
            scale="5 5 5"
            gltf-model="models\listener3.glb"
            rotation="0 90 0"
            ></a-entity>
            
            <a-entity
            position="2 -2 3"
            scale="5 5 5"
            gltf-model="models\listener1024.glb"
            rotation="0 90 0"
            ></a-entity>
            
            <a-entity
            position="-2 -2 3"
            scale="5 5 5"
            gltf-model="models\lily.glb"
            rotation="0 90 0"
            ></a-entity>
            
            <a-entity
            position="-3 -3 3"
            scale="5 5 5"
            gltf-model="models\lily.glb"
            rotation="0 90 0"
            ></a-entity>

            
            
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
